<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="giphy.css" />
    <title>GIPHY</title>
</head>

<body>
    <h1>GIPHY SEARCHER</h1>
    <div class="container">
        <div id="actions">
            <input type="text" placeholder="Search for gif" id="giphy-search" />
            <input type="number" placeholder="Number of gif" id="limit" />
            <button id="my-button" class="button">Search gif</button>
            <button id="reset" class="button">RESET</button>
            <p id="msg"></p>
        </div>
    </div>
    <div class="area"></div>
    <script src="giphy.js"></script>
</body>

</html>
